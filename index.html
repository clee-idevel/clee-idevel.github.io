<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부 타이머</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>공부 타이머</h1>
            <button id="themeToggle" class="theme-btn" title="다크/라이트 모드 전환">🌙</button>
        </header>

        <!-- 타이머 섹션 -->
        <section class="timer-section">
            <div class="timer-display">
                <div class="time-circle">
                    <svg class="progress-ring" width="280" height="280">
                        <circle class="progress-ring-bg" cx="140" cy="140" r="130"/>
                        <circle class="progress-ring-circle" cx="140" cy="140" r="130"/>
                    </svg>
                    <div class="time-text">
                        <span id="timeDisplay">25:00</span>
                        <span id="presetLabel" class="preset-label">뽀모도로</span>
                    </div>
                </div>
            </div>

            <div class="timer-controls">
                <button id="startBtn" class="control-btn start">
                    <span class="btn-icon">▶</span>
                    <span>시작</span>
                </button>
                <button id="pauseBtn" class="control-btn pause" disabled>
                    <span class="btn-icon">⏸</span>
                    <span>일시정지</span>
                </button>
                <button id="resetBtn" class="control-btn reset">
                    <span class="btn-icon">↺</span>
                    <span>리셋</span>
                </button>
            </div>
        </section>

        <!-- 프리셋 섹션 -->
        <section class="preset-section">
            <h2>프리셋 타이머</h2>
            <div class="preset-list" id="presetList">
                <!-- 프리셋 버튼들이 JS로 생성됨 -->
            </div>
            <button id="addPresetBtn" class="add-preset-btn">+ 프리셋 추가</button>
        </section>

        <!-- 프리셋 추가 모달 -->
        <div id="presetModal" class="modal">
            <div class="modal-content">
                <h3>새 프리셋 추가</h3>
                <div class="form-group">
                    <label for="presetName">이름</label>
                    <input type="text" id="presetName" placeholder="예: 독서 시간">
                </div>
                <div class="form-group">
                    <label for="presetMinutes">시간 (분)</label>
                    <input type="number" id="presetMinutes" min="1" max="180" placeholder="30">
                </div>
                <div class="modal-buttons">
                    <button id="cancelPreset" class="modal-btn cancel">취소</button>
                    <button id="savePreset" class="modal-btn save">저장</button>
                </div>
            </div>
        </div>

        <!-- 로그 섹션 -->
        <section class="log-section">
            <h2>공부 로그</h2>
            <div class="log-list" id="logList">
                <!-- 로그 항목들이 JS로 생성됨 -->
            </div>
            <p id="emptyLog" class="empty-message">아직 완료된 공부 기록이 없습니다.</p>
        </section>

        <!-- 코멘트 모달 -->
        <div id="commentModal" class="modal">
            <div class="modal-content">
                <h3>코멘트 추가/수정</h3>
                <div class="form-group">
                    <label for="commentText">코멘트</label>
                    <textarea id="commentText" rows="3" placeholder="공부 내용을 기록하세요..."></textarea>
                </div>
                <input type="hidden" id="commentLogId">
                <div class="modal-buttons">
                    <button id="cancelComment" class="modal-btn cancel">취소</button>
                    <button id="saveComment" class="modal-btn save">저장</button>
                </div>
            </div>
        </div>
    </div>
